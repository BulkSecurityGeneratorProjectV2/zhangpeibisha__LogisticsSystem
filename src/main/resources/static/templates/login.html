<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登录</title>
<link rel="stylesheet" type="text/css" href="css/public.css" />
<link rel="stylesheet" type="text/css" href="css/page.css" />
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/public.js"></script>
	<script>
        function checkInput() {
            if($('#account').val() == null || $('#account').val() == ''){
                alert('请输入用户名！');
                return false;
            }
            if($('#password').val() == null || $('#password').val() == ''){
                alert('请输入密码！');
                return false;
            }
            if($('#password').val().length < 2){
                alert('密码必须超过6位！');
                return false;
            }
            return true;
        }

        function checkLogin(){
            if(checkInput()) {
                // $(" input[ name='password' ] ").val(hex_md5($("#password").val()));
                $.ajax({
                    type: 'post',
                    url: "/public/login",
                    dataType: 'json',
                    data: $('#loginForm').serialize(),
                    success: function (data) {
                        if (data.status == 1) {
                            sessionStorage.setItem("member",JSON.stringify(data.data));
                            location.href = "./index.html";
                        }else{
                            alert('用户名或者密码错误！');
                        }
                    },
                    error: function(XMLHttpRequest, textStatus, errorThrown) {
                        if (XMLHttpRequest.status == 401) {
                            alert("权限不足！！！")
                        }
                    }
                });
            }
        }
	</script>
</head>
<body>

	<!-- 登录body -->
	<div class="logDiv">
		<img class="logBanner" src="img/logBanner.png" />
		<div class="logGet">
			<!-- 头部提示信息 -->
			<div class="logD logDtip">
				<p class="p1">登录</p>
			</div>
			<!-- 输入框 -->
			<div class="lgD">
				<img class="img1" src="img/logName.png" /><input id="account" type="text" name="account"
					placeholder="输入用户名" />
			</div>
			<div class="lgD">
				<img class="img1" src="img/logPwd.png" /><input type="password" name="password" id="password"
					placeholder="输入用户密码" />
			</div>
			<div class="logC">
				<a href="index.html" target="_self"><button onclick="checkLogin()">登 录</button></a>
			</div>
		</div>
	</div>
	<!-- 登录body  end -->

	<!-- 登录页面底部 -->
	<div class="logFoot">
	</div>
	<!-- 登录页面底部end -->
   
</body>
</html>
