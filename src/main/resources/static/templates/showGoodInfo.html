<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/mainCss.css"/>
    <link rel="stylesheet" href="../resources/bootstrap.min.css" />
    <link rel="stylesheet" href="../resources/bootstrap-table.css" />
    <script type="text/javascript" src="../resources/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../resources/bootstrap.js"></script>
    <script type="text/javascript" src="../resources/bootstrap-table.js"></script>
    <script type="text/javascript" src="../resources/bootstrap-table-zh-CN.js"></script>
<style type="text/css">
    table.gridtable {
        font-family: verdana,arial,sans-serif;
        font-size:11px;
        color:#333333;
        border-width: 1px;
        border-color: #666666;
        border-collapse: collapse;
    }
    table.gridtable th {
        border-width: 1px;
        padding: 8px;
        border-style: solid;
        border-color: #666666;
        background-color: #dedede;
        width: 10%;
        height: 30px;
    }
    table.gridtable td {
        border-width: 1px;
        padding: 8px;
        border-style: solid;
        border-color: #666666;
        background-color: #ffffff;
        width: 40%;
    }
    .tableDissData{
        display: none;
    }
    p{
        margin: 0 !important;
    }
</style>
</head>
<body>
<div class="log-window"></div>
<div class="topModule">
    <div class="loginTitle">订单详情</div>
</div>
</div>
<hr/>
<div>

    <!-- Table goes in the document BODY -->
    <table class="gridtable" style="margin-left: 15px;">
        <tr class="tableDissData">
            <th>ID</th>
            <td id="orderId"></td>
        </tr>
        <tr class="tableDissData">
            <th>用户</th>
            <td><input type="text" class="form-control"  id="account" ></td>
        </tr>
        <tr class="tableDissData">
            <th>密码</th>
            <td><input type="text" class="form-control"  id="accountpassword"></td>
        </tr>
        <tr>
            <th>金额</th><td id="money"></td>
        </tr>
        <tr>
            <th>订单状态</th><td id="status"></td>
        </tr>
        <tr>
            <th>当前地点</th><td id="nowPlace"></td>
        </tr>
        <tr>
            <th>到达当前地点的时间</th><td id="arriveedTime"></td>
        </tr>
        <tr>
            <th>起点</th><td id="startplace"></td>
        </tr>
        <tr>
            <th>终点</th><td id="endplace"></td>
        </tr>
        <tr>
            <th>备注</th><td id="descripe"></td>
        </tr>
        <tr>
            <th>创建时间</th><td id="createTime"></td>
        </tr>
    </table>
    <div id='goodPath' style="border-radius: 6px;display: none;z-index: 5;position: fixed;top: 106px;left: 32%;width: 400px;background-color: white;"></div>
    <div id='evalutionBox' style="border-radius: 6px;display: none;z-index: 5;position: fixed;top: 25px;left: 20%;width: 600px;background-color: white;height: 445px;"></div>
    <div style="margin-left: 15px;margin-top: 15px;">
        <button class="btn btn-default" style="padding-bottom: 3px;padding-top: 3px;margin-right: 20px;" id="path" onclick="getPath()">物流</button>
        <button class="btn btn-default" style="padding-bottom: 3px;padding-top: 3px;margin-right: 20px;" id="evalution">评价</button>
        <button class="btn btn-default" style="padding-bottom: 3px;padding-top: 3px;margin-right: 20px;" id="next">运输下一站</button>
        <button class="btn btn-default" style="padding-bottom: 3px;padding-top: 3px;" id="cancel">返回</button>
    </div>
</div>
<script type="text/javascript" src="../js/leaderOrderManage.js"></script>
<script type="text/javascript" src="../js/showGoodInfo.js"></script>
</body>
</html>
