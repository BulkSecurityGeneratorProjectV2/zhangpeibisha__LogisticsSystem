<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/mainCss.css"/>
    <link rel="stylesheet" href="../resources/bootstrap.min.css" />
    <link rel="stylesheet" href="../resources/bootstrap-table.css" />
    <script type="text/javascript" src="../resources/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../resources/bootstrap.js"></script>
    <script type="text/javascript" src="../resources/bootstrap-table.js"></script>
    <script type="text/javascript" src="../resources/bootstrap-table-zh-CN.js"></script>
    <style type="text/css">
        table{
            border-collapse: collapse;
        }
        table.gridtable {
            font-family: verdana,arial,sans-serif;
            font-size:11px;
            color:#333333;
            border-width: 1px;
            border-color: #666666;
            border-collapse: collapse;
        }
        table.gridtable th {
            border-width: 1px;
            padding: 8px;
            border-style: solid;
            border-color: #666666;
            background-color: #dedede;
            width: 30%;
            height: 52px;
        }
        table.gridtable td {
            border-width: 1px;
            padding: 8px;
            border-style: solid;
            border-color: #666666;
            background-color: #ffffff;
            width: 35%;
        }
        table tbody {
             display: block;
             max-height: 400px;
             overflow-y: auto;
        }
    </style>
</head>
<body>
<div class="topModule">
    <div class="loginTitle">城市添加</div>
</div>
</div>
<hr/>
<div style="overflow-y: auto;max-height: 600px;width: 800px;">
    <form id="addFrom" action="" >

        <table id="addCity" class="gridtable" style="max-width: 800px;margin-left: 15px;">
            <tr>
                <th>城市名</th><td>
                <input type="text" id="cityName" name="name">
                </td>
                <td>
                    <input type="button" class="btn btn-default" onclick="addNextCity()" value="添加一个相邻城市"/>
                </td>
            </tr>
        </table>
    </form>
    <button style="margin-left: 15px;margin-top: 15px;" class="btn btn-default" onclick="add()">确认</button>
</div>
<script type="text/javascript" src="../js/city.js"></script>
</body>
</html>
