<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

<div id="toolbar" class="btn-group pull-right" style="margin-right: 20px;display: none">

        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除列
    </button>
    <button id="result" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>结果
    </button>
</div>
</body>
<script type="text/javascript" src="../resources/jquery-3.3.1.min.js"></script>
