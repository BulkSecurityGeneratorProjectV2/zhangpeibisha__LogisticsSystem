<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
<meta http-equiv="Pragma" content="no-cache"> 
<meta http-equiv="Cache-Control" content="no-cache"> 
<meta http-equiv="Expires" content="0"> 
<title>后台登录</title> 
<link href="../css/login.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="../resources/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../resources/jquery.validate.min.js"></script>
<script type="text/javascript" src="../resources/md5.js"></script>
<script type="text/javascript" src="../js/login.js"></script>
</head> 
<body> 

<div class="login">
    <div class="message">品牌名称-管理登录</div>
    <div id="darkbannerwrap"></div>
    
    <form id="loginForm">
		<input name="action" value="login" type="hidden">
		<div class="form-group">
	        <div class="col-sm-8">
	            <input id="account" name="account" placeholder="用户名" required="" type="text">
	        </div>
	    </div>
        <hr class="hr15">
        <div class="form-group">
            <div class="col-sm-8">
               <input id="password" name="password" placeholder="密码" required="" type="password">
            </div>
        </div>
    	<hr class="hr15">
	    <div class="form-group">
	        <div class="col-sm-offset-2 col-sm-10">
	            <input value="登录" style="width:100%;" type="button" onclick="checkLogin()">
	        </div>
	    </div>
        <hr class="hr20">
	</form>

</div>

<div class="copyright">© 2016品牌名称 by<a href="http://www.baidu.com/" target="_blank">0.0</a></div>

</body>
</html>
